<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>

  <body class="bg-gradient-to-b from-[#F9FAFB] to-[#D2D6DB]">
    <!-- Main container -->
    <div class="main-container flex min-h-screen items-start justify-center">
      <!-- Main Testimonial Card -->
      <div
        class="testimonial-container mt-[200px] w-[340px] space-y-4 rounded-lg bg-white p-6 shadow-sm"
      >
        <!-- Profile header section -->
        <div class="flex items-center space-x-4">
          <div class="h-12 w-12 rounded-full">
            <img src="img/profile-thumbnail.png" alt="Sarah Dole" />
          </div>
          <!-- Name and username -->
          <div class="flex flex-col">
            <div class="font-semibold text-neutral-900">Sarah Dole</div>
            <div class="text-sm text-neutral-600">@sarahdole</div>
          </div>
        </div>

        <!-- Testimonial text -->
        <div>
          <p class="text-base">
            I've been searching for high-quality abstract images for my design
            projects, and I'm thrilled to have found this platform. The variety
            and depth of creativity are astounding!
          </p>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>

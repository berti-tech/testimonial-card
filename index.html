<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Customer testimonial from Sarah Dole about our design resource platform"
    />
    <title>Customer Testimonial - Sarah Dole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>

  <body class="bg-gradient-to-b from-[#F9FAFB] to-[#D2D6DB]">
    <!-- Main container -->
    <main class="main-container flex min-h-screen items-start justify-center">
      <!-- Main Testimonial Card -->
      <article
        class="testimonial-container mt-[200px] w-[340px] space-y-4 rounded-lg bg-white p-6 shadow-sm"
      >
        <!-- Profile header section -->
        <header class="flex items-center space-x-4">
          <figure class="h-12 w-12 flex-shrink-0 overflow-hidden rounded-full">
            <img
              src="img/profile-thumbnail.png"
              alt="Sarah Dole"
              width="48"
              height="48"
              loading="lazy"
              class="object-cover"
            />
          </figure>
          <!-- Name and username -->
          <div class="flex flex-col overflow-hidden">
            <h2 class="truncate font-semibold text-neutral-900">Sarah Dole</h2>
            <p class="text-sm text-neutral-600">@sarahdole</p>
          </div>
        </header>

        <!-- Testimonial text -->
        <blockquote>
          <p
            class="line-clamp-5 text-base leading-relaxed break-words"
            id="testimonial-text"
          >
            I've been searching for high-quality abstract images for my design
            projects, and I'm thrilled to have found this platform. The variety
            and depth of creativity are astounding!
          </p>
        </blockquote>
      </article>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
